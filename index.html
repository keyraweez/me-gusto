<section class="slider__main">
    <div class="slider">
        <img src="imgs/slider/1.jpg" id="img1">
        <img src="imgs/slider/2.jpg" id="img2">
        <img src="imgs/slider/3.jpg" id="img3">
        <span class="fas fa-chevron-left" onclick="left()"></span>
        <span class="fas fa-chevron-right" onclick="right()"></span>
        <span class="circle" id="circle1"></span>
        <span class="circle" id="circle2"></span>
        <span class="circle" id="circle3"></span>
</div>
</section>
</body>
<script>
    var imgNum = 1;
    setInterval(() => {right();},5000);
    function right(){
        if(imgNum != 3){
            imgNum += 1;
            changeImg(imgNum, -1);
        }
        else{
            imgNum = 1;
            changeImg(imgNum, +2);
        }
    }
    function left(){
        if(imgNum != 1){
            imgNum -= 1;
            changeImg(imgNum, +1);
        }
        else{
            imgNum = 3;
            changeImg(imgNum, -2);
        }
    }
    function changeImg(value,count){
        document.getElementById(`img${value + count}`).style.opacity = '0';
        document.getElementById(`img${value}`).style.opacity = '1';
        document.getElementById(`circle${value + count}`).style.background = 'transparent';
        document.getElementById(`circle${value}`).style.background = 'white';
    }
</script>
