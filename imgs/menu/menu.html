<!DOCTYPE html>
<html>
<head>
    <title>Me Gusto</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href='../css/menu.css' rel='stylesheet'>
    <link href="../css/norm.css" rel="stylesheet">
</head>
<body>
    <header class="header" id="head">
        <div class="wrapper">
            <!-- Adapt menu -->
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                  <span></span>
                </label>
            
                <ul class="menu__box" id="head_adapt">
                  <li><a class="menu__item" href="#">Меню</a></li>
                        <li><a class="menu__item" href="#page3">Контакты</a></li>
                        <li><a class="menu__item" href="#page2">О нас</a></li>
                        <div class="menu__btn_body">
                            <li><button>Тёмная тема</button></li>
                        </div>
                </ul>
              </div>
            <!-- Dekstop menu -->
            <div class="header__menu">
                <div class='header__img'>
                    <img src='../imgs/pizza2.png' class='pizza'>
                </div>
                <div class="header__logo">
                    <a href="../index.html"><h1>Me Gusto</h1></a>
                </div>
                <ul class="dekstop__menu">
                    <li><a href="#" id="menu">Меню</a></li>
                    <div class="btn__menu_body">
                        <li><button class="menu__btn_black" id="menu__btn" onclick="darkmode();">Тёмная тема</button></li>
                        <li><button class="menu__btn_white" id="menu__btn" onclick="lightmode();">Светлая тема</button></li>
                    </div>
                </ul>
                <div class='header__img'>
                    <img src='../imgs/pizza.png' class='pizza'>
                </div>
            </div>      
        </div>
</header>
<section class="food">
    <div class="wrapper">
        <div class="food__body_first">
            <a href="#"><div class="pizza__block" id="pizza">
                <img src="../imgs/menu/pattern.png" class="pattern">
                <div class="food__text">
                    <p>Пиццы</p>
                </div>
                <img src="../imgs/bigpizza.png" class="bigpizza">
            </div></a>
            <a href="#"><div class="rolls__block" id="rolls">
                <img src="../imgs/menu/pattern.png" class="pattern">
                <div class="food__text">
                    <p>Суши</p>
                </div>
                <img src="../imgs/menu/rolls.png" class="rolls">
            </div></a>
            <a href="#"><div class="drinks__block" id="drinks">
                <img src="../imgs/menu/pattern.png" class="pattern">
                <div class="food__text">
                    <p>Напитки</p>
                </div>
                <img src="../imgs/menu/pepsi.png" class="pepsi">
            </div></a>
            <a href="#"><div class="salts__block" id="salts">
                <img src="../imgs/menu/pattern.png" class="pattern">
                <div class="food__text">
                    <p>Салаты</p>
                </div>
                <img src="../imgs/menu/salt.png" class="salt">
            </div></a>
        </div>
    </div>
</section>
</body>
<script src="../js/darkmode.js"></script>
</html>
